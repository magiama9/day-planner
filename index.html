<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton|Poiret+One&display=swap" rel="stylesheet">

    <title>Day Planner - SHR</title>
  </head>
  <body>
    <h1>Day Planner</h1>

    <!-- Container for planner -->
    <div class="container">
      <!-- Row For Calendar Header -->
      <div class="row">
        <div class="col-12" id="calendarHeader">
          <!-- CALENDAR HEADER GOES HERE -->
        </div>
      </div>
      <div class="row">
      <div class= "col-12" id="calendarBody">
        <!-- CALENDAR ROWS GO HERE -->
        <div id="calendarRow">
          </div>
      </div>
    </div>

    <!-- JavaScript Loading -->
    <!-- jQuery first, then popper.js, then moment.js, then bootstrap.js, then custom JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
